<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3724a676bf.js" crossorigin="anonymous"></script></head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="nameInput" onkeyup="nameNote()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="phoneInput" onkeyup="phoneNote()">
        <span id="phone-error"></span>

      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="emailInput" onkeyup="emailNote()">
        <span id="email-error"></span>

      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="messageInput" onkeyup="messageNote()"></textarea>
        <span id="message-error"></span>

      </div>

    <button>Submit</button>
    <span id="submit-error"></span>

   
  </form>
  
    <h3>DEVELOPED BY HOLAFIX <img src="twitter.png"></h3>

  </div>
  <script src="main.js"></script>
</body>
</html>
